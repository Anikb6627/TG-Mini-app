<!DOCTYPE html><html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>৪-প্লেয়ার লুডু গেম</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; }
  .board { display: grid; grid-template-columns: repeat(15, 40px); grid-template-rows: repeat(15, 40px); margin: 20px auto; }
  .cell { border: 1px solid #999; width: 40px; height: 40px; position: relative; }
  .player { border-radius: 50%; width: 30px; height: 30px; position: absolute; top: 5px; left: 5px; }
  .p1 { background-color: red; }
  .p2 { background-color: green; }
  .p3 { background-color: yellow; }
  .p4 { background-color: blue; }
  .controls { margin: 20px; }
  .balance { margin: 10px; }
  button { padding: 10px 20px; margin: 5px; }
</style>
</head>
<body>
<h1>৪-প্লেয়ার লুডু গেম</h1>
<div class="balance" id="balance">Player Balances: P1: 1000, P2: 1000, P3: 1000, P4: 1000</div>
<div class="controls">
  <button onclick="rollDice()">Dice Roll</button>
  <button onclick="deposit()">Deposit</button>
  <button onclick="withdraw()">Withdraw</button>
</div>
<div class="board" id="board"></div>
<div id="diceResult"></div>
<script>
const board = document.getElementById('board');
const balanceEl = document.getElementById('balance');
const diceResultEl = document.getElementById('diceResult');// Initialize board for(let i=0;i<225;i++) { const cell = document.createElement('div'); cell.className = 'cell'; board.appendChild(cell); }

// Players let players = [ {pos: 0, color: 'p1', balance: 1000}, {pos: 0, color: 'p2', balance: 1000}, {pos: 0, color: 'p3', balance: 1000}, {pos: 0, color: 'p4', balance: 1000} ];

let currentPlayer = 0;

function updateBoard() { document.querySelectorAll('.cell').forEach(cell => cell.innerHTML=''); players.forEach((p,i) => { const div = document.createElement('div'); div.className = 'player ' + p.color; document.querySelectorAll('.cell')[p.pos].appendChild(div); }); balanceEl.innerText = Player Balances: P1: ${players[0].balance}, P2: ${players[1].balance}, P3: ${players[2].balance}, P4: ${players[3].balance}; }

function rollDice() { const dice = Math.floor(Math.random()*6)+1; diceResultEl.innerText = Player ${currentPlayer+1} rolled: ${dice}; movePlayer(dice); }

function movePlayer(dice) { players[currentPlayer].pos += dice; if(players[currentPlayer].pos >= 224) players[currentPlayer].pos = 224; updateBoard(); currentPlayer = (currentPlayer + 1) % 4; }

function deposit() { let amount = parseInt(prompt('Deposit amount:')); if(amount > 0) { players[currentPlayer].balance += amount; updateBoard(); alert(Player ${currentPlayer+1} deposited ${amount}); } }

function withdraw() { let amount = parseInt(prompt('Withdraw amount:')); if(amount > 0 && amount <= players[currentPlayer].balance) { players[currentPlayer].balance -= amount; updateBoard(); alert(Player ${currentPlayer+1} withdrew ${amount}); } else { alert('Insufficient balance'); } }

updateBoard(); </script>

</body>
</html>
